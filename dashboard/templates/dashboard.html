<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Travel Architect - Memory Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#FF3366',
                        secondary: '#2D3748',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen p-8 text-secondary">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <a href="/dashboard" class="text-xs text-gray-400 hover:text-primary mb-1 block">‚Üê Back to List</a>
                <h1
                    class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                    Memory Editor
                </h1>
                <p class="text-gray-500 text-sm">Scope: <span id="trip-id-display"
                        class="font-mono bg-gray-200 px-2 rounded">...</span></p>
            </div>

            <div class="flex items-center gap-4">
                <!-- Search Bar -->
                <div class="relative">
                    <input type="text" id="search-input" oninput="handleSearch()"
                        class="bg-white border border-gray-200 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-primary w-64 shadow-sm"
                        placeholder="Search memories...">
                    <svg class="w-4 h-4 text-gray-400 absolute right-3 top-2.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>

                <button onclick="openReorganizeModal()"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1.5 rounded-full text-xs font-bold transition-all shadow-sm flex items-center gap-1">
                    ‚ö° Reorganize
                </button>

                <div id="status-indicator" class="flex items-center space-x-2 text-xs text-green-600">
                    <span class="relative flex h-3 w-3">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    <span class="hidden md:inline">Live Sync</span>
                </div>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Column 1: Inbox (Proposed) -->
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 h-fit">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Inbox (Proposed)</h3>
                    <span id="count-proposed"
                        class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded-full font-bold">0</span>
                </div>
                <div id="inbox-container" class="space-y-3 min-h-[100px]">
                    <!-- Loading... -->
                </div>
            </div>

            <!-- Column 2: Memory Bank (Approved) -->
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 h-fit">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Memory Bank (Truth)</h3>
                    <span id="count-approved"
                        class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded-full font-bold">0</span>
                </div>

                <!-- Manual Entry (Direct to Approved) -->
                <div class="flex gap-2 mb-6">
                    <input id="new-fact-input" type="text"
                        class="flex-1 bg-gray-50 border border-transparent focus:bg-white focus:border-primary rounded-lg px-3 py-2 text-sm outline-none transition-all"
                        placeholder="Add specific fact...">
                    <button onclick="addFact()"
                        class="bg-black text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-800 transition-colors">Add</button>
                </div>

                <div id="bank-container" class="space-y-3 min-h-[100px]">
                    <!-- Loading... -->
                </div>
            </div>

        </div>

    </div>

    <!-- Edit Modal -->
    <div id="edit-modal"
        class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm transition-opacity opacity-0"
        style="transition: opacity 0.2s ease-in-out;">
        <div class="bg-white rounded-2xl p-6 w-full max-w-lg shadow-2xl transform scale-95 transition-transform duration-200"
            id="edit-modal-content">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Edit Memory</h3>
            <input type="hidden" id="edit-fact-id">

            <div class="mb-4">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Content</label>
                <textarea id="edit-content"
                    class="w-full border border-gray-200 rounded-lg p-3 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                    rows="3"></textarea>
            </div>

            <div class="mb-6">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Tags (comma
                    separated)</label>
                <input type="text" id="edit-tags"
                    class="w-full border border-gray-200 rounded-lg p-3 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
            </div>

            <div class="flex justify-end gap-3 border-t border-gray-100 pt-4">
                <button onclick="closeEditModal()"
                    class="px-4 py-2 text-gray-500 hover:text-gray-700 text-sm font-medium">Cancel</button>
                <button onclick="saveEdit()"
                    class="px-4 py-2 bg-primary hover:bg-pink-600 text-white rounded-lg text-sm font-medium transition-colors shadow-lg shadow-pink-500/30">Save
                    Changes</button>
            </div>
        </div>
    </div>

    <!-- Reorganize Modal -->
    <!-- Reorganize Modal -->
    <div id="reorganize-modal"
        class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm transition-opacity opacity-0"
        style="transition: opacity 0.2s ease-in-out;">
        <div class="bg-white rounded-2xl p-6 w-full max-w-5xl h-[85vh] flex flex-col shadow-2xl transform scale-95 transition-transform duration-200"
            id="reorganize-modal-content">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h3 class="text-xl font-bold text-gray-900">Reorganize Collection</h3>
                    <p class="text-sm text-gray-500">Bulk edit as JSON or <span class="text-purple-600 font-bold">‚ú® Use
                            AI</span>.</p>
                </div>
                <button onclick="closeReorganizeModal()"
                    class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
            </div>

            <!-- Magic Bar -->
            <div class="mb-4 flex gap-2">
                <input type="text" id="magic-instruction"
                    placeholder="e.g. 'Remove all steak restaurants' or 'Merge the two Tokyo trips'"
                    class="flex-1 border border-purple-200 bg-purple-50 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-purple-500 transition-all">
                <button onclick="runMagicEdit()"
                    class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm flex items-center gap-2">
                    <span>‚ú®</span> Agent Refactor
                </button>
            </div>

            <div class="flex-1 min-h-0 border border-gray-200 rounded-xl overflow-hidden bg-gray-50 relative">
                <!-- Loading Overlay for Magic -->
                <div id="magic-loading"
                    class="absolute inset-0 bg-white/80 hidden flex justify-center items-center z-10 transition-opacity">
                    <div class="flex flex-col items-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600 mb-2"></div>
                        <p class="text-purple-600 text-xs font-bold animate-pulse">Agent is thinking...</p>
                    </div>
                </div>
                <textarea id="reorganize-content"
                    class="w-full h-full p-6 font-mono text-xs bg-gray-50 focus:bg-white focus:outline-none resize-none text-gray-700"
                    spellcheck="false"></textarea>
            </div>

            <div class="flex justify-end gap-3 pt-6">
                <button onclick="closeReorganizeModal()"
                    class="px-5 py-2.5 text-gray-500 hover:text-gray-700 text-sm font-medium">Cancel</button>
                <button onclick="saveReorganize()"
                    class="px-5 py-2.5 bg-black hover:bg-gray-800 text-white rounded-xl text-sm font-semibold transition-all shadow-lg hover:shadow-xl">
                    Sync Changes
                </button>
            </div>
        </div>
    </div>

    <script>
        const trip_id = window.location.pathname.split("/").pop();
        // Get system from URL params passed by Jinja or reading URL
        const urlParams = new URLSearchParams(window.location.search);
        const system = urlParams.get('system') || 'user_controlled';

        document.getElementById('trip-id-display').innerText = trip_id + " (" + system + ")";

        let allData = []; // Store raw data for filtering
        let searchQuery = "";

        // Modal Logic
        const modal = document.getElementById('edit-modal');
        const modalContent = document.getElementById('edit-modal-content');

        // Reorganize Logic
        const reorganizeModal = document.getElementById('reorganize-modal');
        const reorganizeModalContent = document.getElementById('reorganize-modal-content');

        function openReorganizeModal() {
            // Transform data for editor: only keep essential fields
            const cleanData = allData.map(item => ({
                id: item.id,
                content: item.content,
                tags: item.tags || []
            }));

            document.getElementById('reorganize-content').value = JSON.stringify(cleanData, null, 2);

            reorganizeModal.classList.remove('hidden');
            setTimeout(() => {
                reorganizeModal.classList.remove('opacity-0');
                reorganizeModalContent.classList.remove('scale-95');
                reorganizeModalContent.classList.add('scale-100');
            }, 10);
        }

        function closeReorganizeModal() {
            reorganizeModal.classList.add('opacity-0');
            reorganizeModalContent.classList.remove('scale-100');
            reorganizeModalContent.classList.add('scale-95');
            setTimeout(() => {
                reorganizeModal.classList.add('hidden');
            }, 200);
        }

        async function saveReorganize() {
            try {
                const raw = document.getElementById('reorganize-content').value;
                const parsed = JSON.parse(raw);

                // Optimistic UI? No, safest to wait for sync.
                const btn = document.querySelector('#reorganize-modal button:last-child');
                const originalText = btn.innerText;
                btn.innerText = "Syncing...";
                btn.disabled = true;

                await fetch(`/api/trip/${trip_id}/batch?system=${system}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(parsed)
                });

                closeReorganizeModal();
                refreshData();

                btn.innerText = originalText;
                btn.disabled = false;

            } catch (e) {
                alert("Invalid JSON or Sync Failed: " + e.message);
                const btn = document.querySelector('#reorganize-modal button:last-child');
                btn.innerText = "Sync Changes";
                btn.disabled = false;
            }
        }

        async function runMagicEdit() {
            const instruction = document.getElementById('magic-instruction').value;
            if (!instruction) return;

            const raw = document.getElementById('reorganize-content').value;
            let currentFacts;
            try {
                currentFacts = JSON.parse(raw);
            } catch (e) {
                alert("Invalid JSON context. Please fix manually first.");
                return;
            }

            const loader = document.getElementById('magic-loading');
            loader.classList.remove('hidden');

            try {
                const res = await fetch(`/api/trip/${trip_id}/magic_organize?system=${system}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ current_facts: currentFacts, instruction: instruction })
                });

                const newFacts = await res.json();
                document.getElementById('reorganize-content').value = JSON.stringify(newFacts, null, 2);
                document.getElementById('magic-instruction').value = ''; // Clear

            } catch (e) {
                alert("Agent Refactor failed: " + e.message);
            } finally {
                loader.classList.add('hidden');
            }
        }

        function openEditModal(id, content, tags) {
            document.getElementById('edit-fact-id').value = id;
            document.getElementById('edit-content').value = content;
            document.getElementById('edit-tags').value = tags;

            modal.classList.remove('hidden');
            // Small delay for transition
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function closeEditModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        async function saveEdit() {
            const id = document.getElementById('edit-fact-id').value;
            const content = document.getElementById('edit-content').value;
            const tags = document.getElementById('edit-tags').value;

            try {
                await fetch(`/api/trip/${trip_id}/fact/${id}?system=${system}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content, tags: tags })
                });
                closeEditModal();
                refreshData();
            } catch (e) {
                alert("Failed to update fact");
                console.error(e);
            }
        }

        // Search Logic
        function handleSearch() {
            searchQuery = document.getElementById('search-input').value.toLowerCase();
            renderAll();
        }

        async function refreshData() {
            try {
                const res = await fetch(`/api/trip/${trip_id}?system=${system}`);
                const data = await res.json();
                allData = data; // Store source of truth
                renderAll();
            } catch (e) {
                console.error("Sync error", e);
                document.getElementById('status-indicator').classList.remove('text-green-600');
                document.getElementById('status-indicator').classList.add('text-red-500');
            }
        }

        function renderAll() {
            // filter data
            const filtered = allData.filter(item => {
                if (!searchQuery) return true;
                return (item.content && item.content.toLowerCase().includes(searchQuery)) ||
                    (item.tags && item.tags.some(t => t.toLowerCase().includes(searchQuery)));
            });

            const proposed = filtered.filter(f => f.source === 'inbox');
            const approved = filtered.filter(f => f.source === 'bank');

            // Update counts based on FILTERED data or TOTAL data? 
            // Better to show total counts usually, but let's show visible counts for clarity
            document.getElementById('count-proposed').innerText = proposed.length;
            document.getElementById('count-approved').innerText = approved.length;

            renderList('inbox-container', proposed, true);
            renderList('bank-container', approved, false);
        }

        function renderList(containerId, items, isInbox) {
            const container = document.getElementById(containerId);
            if (items.length === 0) {
                container.innerHTML = `<div class="text-center py-8 text-gray-300 text-sm italic">Empty</div>`;
                return;
            }

            container.innerHTML = items.map(fact => {
                // Parse payload safely
                let payloadObj = {};
                try {
                    payloadObj = fact.payload && fact.payload !== '{}' ? JSON.parse(fact.payload) : null;
                } catch (e) {
                    payloadObj = null;
                }

                const tagsStr = (fact.tags || []).join(', ');

                return `
                <div class="bg-gray-50 rounded-lg p-3 border border-gray-100 group hover:bg-white hover:shadow-sm transition-all relative">
                    <!-- Edit Button (Absolute) -->
                    <button onclick="openEditModal('${fact.id}', '${fact.content.replace(/'/g, "\\'")}', '${tagsStr}')" 
                        class="absolute top-2 right-2 p-1.5 text-gray-300 hover:text-primary hover:bg-pink-50 rounded-full transition-colors opacity-0 group-hover:opacity-100" title="Edit">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </button>

                    <!-- Content -->
                    <p class="text-gray-800 text-sm font-medium mb-2 pr-8">${fact.content || 'No content'}</p>
                    
                    <!-- Context Scope Badge -->
                    <div class="flex gap-2 items-center mb-2">
                        <span class="text-xs font-mono bg-purple-100 text-purple-700 px-2 py-0.5 rounded">
                            üìç ${fact.context_scope || 'N/A'}
                        </span>
                    </div>
                    
                    <!-- Tags -->
                    ${(fact.tags && fact.tags.length > 0) ? `
                        <div class="flex gap-1 flex-wrap mb-2">
                            ${fact.tags.filter(t => t != null && t !== '').map(t => `<span class="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded">üè∑Ô∏è ${t}</span>`).join('')}
                        </div>
                    ` : ''}
                    
                    <!-- Payload (collapsible) -->
                    ${payloadObj ? `
                        <details class="text-xs mb-2" onclick="event.stopPropagation()">
                            <summary class="cursor-pointer text-gray-500 hover:text-gray-700 font-medium" onclick="event.stopPropagation()">üì¶ Payload</summary>
                            <pre class="mt-1 bg-gray-100 p-2 rounded overflow-x-auto text-xs" onclick="event.stopPropagation()">${JSON.stringify(payloadObj, null, 2)}</pre>
                        </details>
                    ` : ''}
                    
                    <!-- Actions -->
                    <div class="flex justify-between items-center pt-2 border-t border-gray-200">
                        <span class="text-xs text-gray-400">${fact.created_at ? new Date(fact.created_at).toLocaleDateString() : ''}</span>
                        <div class="flex gap-2 opacity-60 group-hover:opacity-100 transition-opacity">
                            ${isInbox ? `
                            <button onclick="rejectFact('${fact.id}')" class="text-red-400 hover:text-red-600 p-1 hover:bg-red-50 rounded" title="Reject">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                            <button onclick="approveFact('${fact.id}')" class="text-green-500 hover:text-green-700 p-1 hover:bg-green-50 rounded" title="Approve">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            </button>
                            ` : `
                            <button onclick="rejectFact('${fact.id}')" class="text-gray-300 hover:text-red-500 p-1" title="Delete">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                            `}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        async function approveFact(id) {
            await fetch(`/api/trip/${trip_id}/approve/${id}?system=${system}`, { method: 'POST' });
            refreshData();
        }

        async function rejectFact(id) {
            await fetch(`/api/trip/${trip_id}/fact/${id}?system=${system}`, { method: 'DELETE' });
            refreshData();
        }

        async function addFact() {
            const input = document.getElementById('new-fact-input');
            const content = (input.value || '').trim();
            if (!content) return;
            input.value = '';
            try {
                await fetch(`/api/trip/${trip_id}?system=${system}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content })
                });
                refreshData();
            } catch (e) { alert("Failed to add fact"); }
        }

        // Poll every 2 seconds
        setInterval(refreshData, 2000);
        refreshData(); // Initial load
    </script>
</body>

</html>
